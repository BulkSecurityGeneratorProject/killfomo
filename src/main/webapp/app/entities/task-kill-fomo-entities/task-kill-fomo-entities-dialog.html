
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.task.userId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="vm.task.subject"
                    required/>
            <div ng-show="editForm.subject.$invalid">
                <p class="help-block"
                    ng-show="editForm.subject.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_externalLink">External Link</label>
            <input type="text" class="form-control" name="externalLink" id="field_externalLink"
                    ng-model="vm.task.externalLink"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.task.type" id="field_type" required>
                <option value="DEFAULT">DEFAULT</option>
                <option value="FRESHDESK">FRESHDESK</option>
                <option value="FRESHSALES">FRESHSALES</option>
                <option value="FRESHSERVICE">FRESHSERVICE</option>
                <option value="JIRA">JIRA</option>
                <option value="CONFLUENCE">CONFLUENCE</option>
                <option value="GTASK">GTASK</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dueBy">Due By</label>
                <div class="input-group">
                    <input id="field_dueBy" type="text" class="form-control" name="dueBy" datetime-picker="{{dateformat}}" ng-model="vm.task.dueBy" is-open="vm.datePickerOpenStatus.dueBy"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dueBy')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_externalCreatedAt">External Created At</label>
                <div class="input-group">
                    <input id="field_externalCreatedAt" type="text" class="form-control" name="externalCreatedAt" datetime-picker="{{dateformat}}" ng-model="vm.task.externalCreatedAt" is-open="vm.datePickerOpenStatus.externalCreatedAt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('externalCreatedAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_customJson">Custom Json</label>
            <input type="text" class="form-control" name="customJson" id="field_customJson"
                    ng-model="vm.task.customJson"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
