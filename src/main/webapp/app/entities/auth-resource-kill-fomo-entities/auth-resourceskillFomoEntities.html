<div>
    <h2>Auth Resources</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="auth-resource-kill-fomo-entities.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Auth Resource
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>User Id</span></th>
                    <th><span>Token</span></th>
                    <th><span>Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="authResource in vm.authResources track by authResource.id">
                    <td><a ui-sref="auth-resource-kill-fomo-entities-detail({id:authResource.id})">{{authResource.id}}</a></td>
                    <td>{{authResource.userId}}</td>
                    <td>{{authResource.token}}</td>
                    <td>{{authResource.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="auth-resource-kill-fomo-entities-detail({id:authResource.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auth-resource-kill-fomo-entities.edit({id:authResource.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auth-resource-kill-fomo-entities.delete({id:authResource.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
