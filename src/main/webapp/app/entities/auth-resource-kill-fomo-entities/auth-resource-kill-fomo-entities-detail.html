
<div>
    <h2><span>Auth Resource</span> {{vm.authResource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.authResource.userId}}</span>
        </dd>
        <dt><span>Token</span></dt>
        <dd>
            <span>{{vm.authResource.token}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.authResource.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="auth-resource-kill-fomo-entities-detail.edit({id:vm.authResource.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
